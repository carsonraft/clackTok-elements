<!DOCTYPE html>
<html>
<head>
    <title>Flag Position Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: #1a1a2e; color: #eee; padding: 16px; }
        h1 { color: #3C3B6E; text-align: center; font-size: 22px; margin-bottom: 12px; }

        /* ── State Grid ─────────────────────── */
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-width: 720px;
            margin: 0 auto 16px;
        }
        .state-btn {
            background: #16213e;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 4px 2px;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.15s, background 0.15s;
        }
        .state-btn:hover { background: #1a2e4a; }
        .state-btn.selected { border-color: #FFD700; background: #1a2e4a; }
        .state-btn.edited { position: relative; }
        .state-btn.edited::after {
            content: '';
            position: absolute; top: 2px; right: 2px;
            width: 6px; height: 6px;
            background: #4ade80; border-radius: 50%;
        }
        .state-btn img { width: 100%; height: auto; display: block; border-radius: 2px; }
        .state-btn .label { font-size: 9px; color: #aaa; margin-top: 2px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ── Editor Panel ───────────────────── */
        #editor {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        #previewWrap {
            position: relative;
            flex-shrink: 0;
        }
        #previewCanvas {
            border: 2px solid #333;
            border-radius: 8px;
            cursor: grab;
            background: #111;
        }
        #previewCanvas.dragging { cursor: grabbing; }
        #stateName {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #FFD700;
            min-height: 20px;
        }

        /* ── Controls ───────────────────────── */
        #controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            min-width: 240px;
            flex: 1;
        }
        .control-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .control-row label {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
        .control-row label span { color: #FFD700; }
        .control-row input[type="range"] {
            width: 100%;
            accent-color: #3C3B6E;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .btn {
            flex: 1;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background 0.15s;
        }
        .btn-reset { background: #2a1a1a; color: #f87171; }
        .btn-reset:hover { background: #3a2020; }
        .btn-resetall { background: #1a1a2a; color: #818cf8; }
        .btn-resetall:hover { background: #20203a; }
        .btn-export { background: #1a2a1a; color: #4ade80; }
        .btn-export:hover { background: #203a20; }

        /* ── Offset readout ─────────────────── */
        #offsetReadout {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 4px;
        }

        /* ── Hint ───────────────────────────── */
        #hint {
            text-align: center;
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>FLAG POSITION EDITOR</h1>

    <div id="grid"></div>

    <div id="editor">
        <div id="previewWrap">
            <div id="stateName">Select a state</div>
            <canvas id="previewCanvas" width="300" height="300"></canvas>
            <div id="offsetReadout">offset: 0.00, 0.00</div>
        </div>
        <div id="controls">
            <div class="control-row">
                <label>Scale (zoom) <span id="scaleVal">1.00</span></label>
                <input type="range" id="scaleSlider" min="0.5" max="3.0" step="0.05" value="1.0">
            </div>
            <div class="control-row">
                <label>Rotation <span id="rotVal">0.0&deg;</span></label>
                <input type="range" id="rotSlider" min="-180" max="180" step="1" value="0">
            </div>
            <div class="btn-row">
                <div class="btn btn-reset" id="btnReset">RESET</div>
                <div class="btn btn-resetall" id="btnResetAll">RESET ALL</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-export" id="btnExport">COPY JSON</div>
            </div>
        </div>
    </div>

    <div id="hint">Drag the preview to reposition &bull; Scroll to zoom &bull; Changes auto-save to localStorage</div>

    <!-- Minimal deps: only config for COLORS/NAMES, weapon registry for state types -->
    <script src="js/rng.js?v=65"></script>
    <script src="js/config.js?v=65"></script>
    <script src="js/weapon.js?v=65"></script>
    <script src="js/weapons/states-pack.js?v=65"></script>
    <script src="js/flag-editor.js?v=65"></script>
</body>
</html>
