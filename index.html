<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Weapon Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2C2C2C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            cursor: pointer;
            max-width: 95vw;
            max-height: 95vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- WebGL rendering -->
    <script src="js/webgl/gl-context.js"></script>
    <script src="js/webgl/gl-batch.js"></script>
    <script src="js/webgl/gl-text.js"></script>
    <script src="js/webgl/gl-effects.js"></script>

    <!-- Core systems -->
    <script src="js/rng.js"></script>
    <script src="js/config.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/excitement.js"></script>

    <!-- Weapon system -->
    <script src="js/weapon.js"></script>

    <!-- Generic weapons -->
    <script src="js/weapons/sword.js"></script>
    <script src="js/weapons/bow.js"></script>
    <script src="js/weapons/hammer.js"></script>
    <script src="js/weapons/shuriken.js"></script>
    <script src="js/weapons/sawblade.js"></script>
    <script src="js/weapons/ghost.js"></script>
    <script src="js/weapons/clacker.js"></script>
    <script src="js/weapons/gunclacker.js"></script>

    <!-- Elemental weapons -->
    <script src="js/weapons/fire.js"></script>
    <script src="js/weapons/ice.js"></script>
    <script src="js/weapons/spark.js"></script>
    <script src="js/weapons/stone.js"></script>
    <script src="js/weapons/wind.js"></script>
    <script src="js/weapons/water.js"></script>
    <script src="js/weapons/poison.js"></script>
    <script src="js/weapons/light.js"></script>
    <script src="js/weapons/shadow.js"></script>
    <script src="js/weapons/nature.js"></script>
    <script src="js/weapons/crystal.js"></script>
    <script src="js/weapons/magma.js"></script>
    <script src="js/weapons/storm.js"></script>
    <script src="js/weapons/metal.js"></script>

    <!-- Game entities -->
    <script src="js/ball.js"></script>
    <script src="js/simulator.js"></script>

    <!-- Rendering and UI -->
    <script src="js/renderer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/sim-ui.js"></script>

    <!-- Game loop -->
    <script src="js/main.js"></script>
</body>
</html>
