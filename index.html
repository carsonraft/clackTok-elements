<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Weapon Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2C2C2C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            cursor: pointer;
            max-width: 95vw;
            max-height: 95vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- Hidden file input for ball image uploads -->
    <input type="file" id="ballImageInput" accept="image/*" style="display:none">

    <!-- WebGL rendering -->
    <script src="js/webgl/gl-context.js?v=59"></script>
    <script src="js/webgl/gl-batch.js?v=59"></script>
    <script src="js/webgl/gl-text.js?v=59"></script>
    <script src="js/webgl/gl-effects.js?v=59"></script>

    <!-- Core systems -->
    <script src="js/rng.js?v=59"></script>
    <script src="js/config.js?v=59"></script>
    <script src="js/physics.js?v=59"></script>
    <script src="js/audio.js?v=59"></script>
    <script src="js/particles.js?v=59"></script>
    <script src="js/projectile.js?v=59"></script>
    <script src="js/excitement.js?v=59"></script>
    <script src="js/hazard.js?v=59"></script>
    <script src="js/arena-modifiers.js?v=59"></script>

    <!-- Weapon system -->
    <script src="js/weapon.js?v=59"></script>

    <script src="js/weapons/hammer.js?v=59"></script>
    <script src="js/weapons/shuriken.js?v=59"></script>
    <script src="js/weapons/sawblade.js?v=59"></script>
    <script src="js/weapons/ghost.js?v=59"></script>
    <script src="js/weapons/clacker.js?v=59"></script>
    <script src="js/weapons/gunclacker.js?v=59"></script>

    <script src="js/weapons/fire.js?v=59"></script>

    <script src="js/weapons/wind.js?v=59"></script>

    <!-- Pantheon weapons -->
    <script src="js/weapons/zeus.js?v=59"></script>
    <script src="js/weapons/poseidon.js?v=59"></script>
    <script src="js/weapons/hephaestus.js?v=59"></script>
    <script src="js/weapons/artemis.js?v=59"></script>
    <script src="js/weapons/apollo.js?v=59"></script>
    <script src="js/weapons/ares.js?v=59"></script>

</html>
