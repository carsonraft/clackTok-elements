<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="100%" height="100%" shape-rendering="crispEdges">
  <defs>
    <!-- 8-way pixel-perfect outline filter -->
    <filter id="pixel-outline" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceAlpha" dx="4" dy="0" result="o1"/>
      <feOffset in="SourceAlpha" dx="-4" dy="0" result="o2"/>
      <feOffset in="SourceAlpha" dx="0" dy="4" result="o3"/>
      <feOffset in="SourceAlpha" dx="0" dy="-4" result="o4"/>
      <feOffset in="SourceAlpha" dx="4" dy="4" result="o5"/>
      <feOffset in="SourceAlpha" dx="-4" dy="-4" result="o6"/>
      <feOffset in="SourceAlpha" dx="4" dy="-4" result="o7"/>
      <feOffset in="SourceAlpha" dx="-4" dy="4" result="o8"/>
      <feMerge result="allOutlines">
        <feMergeNode in="o1"/>
        <feMergeNode in="o2"/>
        <feMergeNode in="o3"/>
        <feMergeNode in="o4"/>
        <feMergeNode in="o5"/>
        <feMergeNode in="o6"/>
        <feMergeNode in="o7"/>
        <feMergeNode in="o8"/>
      </feMerge>
      <feFlood flood-color="#16181f" flood-opacity="1" result="blackOut"/>
      <feComposite in="blackOut" in2="allOutlines" operator="in" result="coloredOutlines"/>
      <feMerge>
        <feMergeNode in="coloredOutlines"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Global Inventory Background -->
  <rect width="256" height="256" fill="#15171e"/>
  <!-- Row 1 -->
